<div class="mb-3">
  <button (click)="abrirABMAlumnos()" color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Agregar Alumno
  </button>
</div>


<mat-form-field class="w-full">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="aplicarFiltros($event)" placeholder="Ingrese Nombre/Apellido" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
  </ng-container>

  <!-- Nombre Completo Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef>Nombre Apellido</th>
    <td mat-cell *matCellDef="let usuario">
      {{usuario | nombreCompleto : 'mayuscula': 'cualquiercosa' }}
    </td>
  </ng-container>

  <!-- Fecha de Registro Column -->
  <ng-container matColumnDef="fecha_registro">
    <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
    <td mat-cell *matCellDef="let usuario"> {{usuario.fecha_registro | date: 'dd/MM/YYYY'  }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
